<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>E-commerce Website</title>
    <style>
        /* Add any additional styling here */
        .product-tile {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            text-align: center;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        /* Cart button styling */
        #cartButton {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">E-commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Product Categories</h2>

        <div class="row justify-content-center" id="productContainer">
            <!-- Product tiles will be dynamically added here -->
        </div>
    </div>

    <!-- Cart button -->
    <button id="cartButton" class="btn btn-primary" data-toggle="modal" data-target="#cartModal">Cart</button>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="cartModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="cartItems">
                    <!-- Cart items will be dynamically added here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (Optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        const productsArr = [
            {
                title: 'Colors',
                price: 100,
                imageUrl: 'https://prasadyash2411.github.io/ecom-website/img/Album%201.png',
            },
            {
                title: 'Black and white Colors',
                price: 50,
                imageUrl: 'https://prasadyash2411.github.io/ecom-website/img/Album%202.png',
            },
            {
                title: 'Yellow and Black Colors',
                price: 70,
                imageUrl: 'https://prasadyash2411.github.io/ecom-website/img/Album%203.png',
            },
            {
                title: 'Blue Color',
                price: 100,
                imageUrl: 'https://prasadyash2411.github.io/ecom-website/img/Album%204.png',
            }
        ];

        const cartElements = [
            {
                title: 'Colors',
                price: 100,
                quantity: 2,
            },
            {
                title: 'Black and white Colors',
                price: 50,
                quantity: 1,
            },
        ];

        // Function to dynamically generate product tiles
    function generateProductTiles() {
        const productContainer = document.getElementById('productContainer');

        productsArr.forEach(product => {
            const productTile = document.createElement('div');
            productTile.classList.add('col-md-4', 'product-tile');

            productTile.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.title}" class="product-image">
                <h4>${product.title}</h4>
                <p>$${product.price}</p>
                <button class="btn btn-primary" onclick="addToCart('${product.title}', ${product.price}, this)">Add to Cart</button>
            `;

            productContainer.appendChild(productTile);
        });
    }

    // Function to add items to the cart
    function addToCart(title, price, button) {
        const existingItem = cartElements.find(item => item.title === title);

        if (existingItem) {
            existingItem.quantity++;
        } else {
            cartElements.push({ title, price, quantity: 1 });
        }

        // Update the cart items in the modal
        generateCartItems();

        // Change button appearance to indicate added to cart
        button.classList.remove('btn-primary');
        button.classList.add('btn-success');
        button.textContent = 'Added';

        // Reset button appearance after a short delay
        setTimeout(() => {
            button.classList.remove('btn-success');
            button.classList.add('btn-primary');
            button.textContent = 'Add to Cart';
        }, 2000); // 2000 milliseconds (2 seconds)
    }

    // Function to dynamically generate cart items in the modal
    function generateCartItems() {
        const cartItemsContainer = document.getElementById('cartItems');
        cartItemsContainer.innerHTML = '';

        cartElements.forEach((item, index) => {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');
            cartItem.innerHTML = `
                <p>${item.title} - $${item.price} - Quantity: ${item.quantity}</p>
                <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Remove</button>
            `;
            cartItemsContainer.appendChild(cartItem);
        });
    }

    function removeFromCart(index) {
        cartElements.splice(index, 1);
        generateCartItems();
    }

    // Call the functions to generate product tiles and cart items
    generateProductTiles();
</script>

</body>

</html>
